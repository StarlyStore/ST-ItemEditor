prefix: "&8[&6ST-ItemEditor&8] &r"

messages:

  # 도움말 메세지
  help:
    - "&6ST-ItemEditor 도움말"

  # 콘피그를 리로드 한 경우
  reload: "&a아이템편집 설정과 메세지를 다시 불러왔습니다."



  # 이름을 성공적으로 변경한 경우
  # {name} - 변경된 이름
  nameChanged: "&a성공적으로 아이템의 이름을 &r&l{name} &a(으)로 변경했습니다."


  # 커스텀모델데이터를 성공적으로 변경한 경우
  # {customModelData} - 변경된 커스텀모델데이터
  customModelDataChanged: "&a아이템의 커스텀모델데이터를 &f{customModelData} &a(으)로 변경했습니다."


  # 타입을 성공적으로 변경한 경우
  # {type} - 변경된 타입
  typeChanged: "&a아이템의 타입을 &f{type} &a(으)로 변경했습니다."


  # 로어 보기 (전체)
  loreList:

    # 목록간 구분 문자
    delimiter: ", "

    # 목록
    # {list} - 목록
    list:
      - "&8[&6아이템 로어 목록&8]"
      - "{list}"

  # 로어를 성공적으로 추가한 경우
  # {lore} - 추가된 로어
  # {line} - 추가된 줄 번호
  loreAdded: "&a아이템의 로어중 &r{line} &a번째 줄에 &r{lore} &a(을)를 추가했습니다."

  # 로어를 성공적으로 수정한 경우
  # {lore} - 수정된 로어
  # {line} - 수정된 줄 번호
  loreEdited: "&a아이템의 &r{line} &a번째 줄 로어를 &f{lore} &a(으)로 수정했습니다."

  # 로어를 성공적으로 삭제한 경우
  # {line} - 삭제된 줄 번호
  loreRemoved: "&a아이템의 &r{line} &a번째 줄 로어를 삭제했습니다."

  # 로어를 성공적으로 초기화한 경우
  loreCleared: "&a아이템의 모든 로어를 삭제했습니다."


  # 인챈트 보기 (전체)
  enchantmentList:

    # 목록간 구분 문자
    delimiter: ", "

    # 각각
    # {enchant} - 키
    # {level} - 값
    item: "&f{enchant} &a: &f{level}"

    # 목록
    # {list} - 목록
    list:
      - "&e&l[&f아이템 인챈트 목록&e&l]"
      - "{list}"

  # 인챈트를 성공적으로 추가한 경우
  # {enchant} - 추가된 인챈트
  # {level} - 추가된 인챈트의 레벨
  enchantmentAdded: "&a아이템에 &f{enchant} &a인챈트를 &f{level} &a레벨로 추가했습니다."

  # 인챈트를 성공적으로 삭제한 경우
  # {enchant} - 삭제된 인챈트
  enchantmentRemoved: "&a아이템에서 &f{enchant} &a인챈트를 삭제했습니다."

  # 인챈트를 성공적으로 초기화한 경우
  enchantmentCleared: "&a아이템의 모든 인챈트를 삭제했습니다."


  # 플래그 보기 (전체)
  flagList:
    # 구분자
    delimiter: ", "

    # 목록
    # {list} - 목록
    list:
      - "&e&l[&f아이템 플래그 목록&e&l]"
      - "{list}"

  # 플래그를 성공적으로 추가한 경우
  # {flag} - 추가된 플래그
  flagAdded: "&a아이템에 &f{flag} &a플래그를 추가했습니다."

  # 플래그를 성공적으로 삭제한 경우
  # {flag} - 삭제된 플래그
  flagRemoved: "&a아이템에서 &f{flag} &a플래그를 삭제했습니다."

  # 플래그를 성공적으로 초기화한 경우
  flagCleared: "&a아이템의 모든 플래그를 삭제했습니다."


  # 태그 보기 (전체)
  nbtList:
    # 구분자
    delimiter: ", "

    # 각각
    # {key} - 키
    # {value} - 값
    item: "&f{key} &a: &f{value}"

    # 목록
    # {list} - 목록
    list:
      - "&e&l[&f아이템 NBT 목록&e&l]"
      - "{list}"

  # 태그를 성공적으로 설정한 경우
  # {key} - 설정된 NBT 키
  # {value} - 설정된 NBT 값
  nbtSet: "&6아이템 NBT &7: &r{key} &a의 값을 &r{value} &a(으)로 설정했습니다."

  # 태그를 성공적으로 제거한 경우
  # {key} - 설정된 NBT 키
  nbtRemoved: "&6아이템 NBT &7: &a키 &r{key} &a의 값을 삭제했습니다."

  # 태그를 성공적으로 초기화한 경우
  nbtCleared: "&6아이템 NBT &7: &a모든 키를 삭제했습니다."

errorMessages:

  # 명령 실행자가 플레이어가 아닌 경우
  onlyPlayer: "&c플레이어만 사용 가능한 명령어입니다."

  # 명령어 실행을 위한 퍼미션이 없는 경우
  noPermission: "&c명령어를 실행할 권한이 없습니다."

  # 잘못된 명령어인 경우
  wrongCommand: "&c잘못된 명령어입니다."

  # 손에 든 아이템이 없는 경우
  noItemOnHand: "&c손에 든 아이템이 없습니다."


  # 이름을 입력하지 않은 경우
  noName: "&c변경할 이름을 입력해주세요."


  # 커스텀모델데이터를 입력하지 않은 경우
  noCustomModelData: "&c변경할 커스텀모델데이터를 입력해주세요."

  # 커스텀 모델 데이터가 숫자가 아닌 경우
  customModelDataMustBeNumber: "&c커스텀 모델 데이터는 숫자여야 합니다."


  # 타입을 입력하지 않은 경우
  noType: "&c변경할 타입을 입력해주세요."


  # 타입이 존재하지 않는 경우
  typeNotExist: "&c존재하지 않는 타입입니다."


  # 특정 라인의 로어가 존재하지 않는 경우
  loreNotExist: "&c존재하지 않는 로어입니다."

  # 추가할 로어를 입력하지 않은 경우
  noLoreToAdd: "&c추가할 로어를 입력해주세요."

  # 수정할 로어 줄 번호를 입력하지 않은 경우
  noLoreLineToEdit: "&c수정할 로어 줄 번호를 입력해주세요."

  # 수정할 로어를 입력하지 않은 경우
  noLoreToEdit: "&c수정될 로어를 입력해주세요."

  # 수정할 로어 줄 번호가 숫자가 아닌 경우
  loreLineMustBeNumber: "&c수정할 로어 줄 번호는 숫자여야 합니다."

  # 수정할 로어가 존재하지 않는 경우
  loreToEditNotExist: "&c수정할 로어가 존재하지 않습니다."

  # 삭제할 로어가 존재하지 않는 경우
  loreToRemoveNotExist: "&c삭제할 로어 줄 번호가 잘못되었습니다."


  # 입력한 인챈트가 존재하지 않는 경우
  enchantmentNotExist: "&c입력하신 인챈트는 존재하지 않습니다."

  # 추가할 인챈트를 입력하지 않은 경우
  noEnchantmentToAdd: "&c추가할 인챈트를 입력해주세요."

  # 추가할 인챈트 레벨을 입력하지 않은 경우
  noEnchantmentLevelToAdd: "&c추가할 인챈트 레벨을 입력해주세요."

  # 추가할 인챈트 레벨이 숫자가 아닌 경우
  enchantmentLevelMustBeNumber: "&c추가할 인챈트 레벨은 숫자여야 합니다."

  # 추가할 인챈트 레벨이 1보다 작은 경우
  enchantmentLevelMustBiggerThan1: "&c추가할 인챈트 레벨은 1보다 커야 합니다."

  # 추가할 인챈트가 이미 존재하는 경우
  enchantmentAlreadyExist: "&c아이템에 이미 존재하는 인챈트입니다."

  # 제거할 인챈트를 입력하지 않은 경우
  noEnchantmentToRemove: "&c제거할 인챈트를 입력해주세요."

  # 제거할 인챈트가 이미 존재하지 않는 경우
  enchantmentAlreadyNotAdded: "&c해당 인챈트는 이미 아이템에 존재하지 않습니다."


  # 입력한 플래그가 존재하지 않는 경우
  flagNotExist: "&c입력하신 플래그는 존재하지 않습니다."

  # 추가할 플래그를 입력하지 않은 경우
  noFlagToAdd: "&c추가할 플래그를 입력해주세요."

  # 추가할 플래그가 이미 존재하는 경우
  flagAlreadyExist: "&c아이템에 이미 존재하는 플래그입니다."

  # 제거할 플래그를 입력하지 않은 경우
  noFlagToRemove: "&c제거할 플래그를 입력해주세요."

  # 제거할 플래그가 이미 존재하지 않는 경우
  flagAlreadyNotExist: "&c해당 플래그는 이미 아이템에 존재하지 않습니다."


  # 태그를 설정할 키를 입력하지 않은 경우
  noKeyToSet: "&c값을 설정할 키를 입력해주세요."

  # 태그에 설정할 값을 입력하지 않은 경우
  noValueToSet: "&c키에 설정할 값을 입력해주세요."

  # 제거할 키를 입력하지 않은 경우
  noKeyToRemove: "&c제거할 키를 입력해주세요."