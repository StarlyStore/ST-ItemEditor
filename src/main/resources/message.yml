prefix: "&e&l[&fST-ItemEditor&e&l] &r"

command:
  # 도움말
  help:
    - "&7&m----------------------------------------"
    - "&l&6ST-ItemEditor &7- &6&l도움말"
    - "&7&m----------------------------------------"
    - "&6/아이템편집 이름 <메세지> &7- &f아이템의 이름을 <메세지>로 변경합니다."
    - "&6/아이템편집 커스텀모델데이터 <번호> &7- &f아이템의 커스텀모델데이터를 <번호>로 변경합니다."
    - "&6/아이템편집 타입 <타입> &7- &f아이템의 타입을 <타입>으로 변경합니다."
    - ""
    - "&6/아이템편집 로어 보기 [라인] &7- &f아이템의 [라인]번째 줄 또는 전체 로어를 출력합니다."
    - "&6/아이템편집 로어 추가 <메세지> &7- &f로어를 추가합니다."
    - "&6/아이템편집 로어 수정 <라인> <메세지> &7- &f<라인>번째 줄의 로어를 <메세지>로 수정합니다."
    - "&6/아이템편집 로어 삭제 <라인> &7- &f<라인>번째 줄의 로어를 삭제합니다."
    - "&6/아이템편집 로어 초기화 &7- &f아이템의 로어를 초기화합니다."
    - ""
    - "&6/아이템편집 인챈트 보기 [인챈트] &7- &f아이템의 [인챈트]의 레벨 또는 목록을 출력합니다."
    - "&6/아이템편집 인챈트 추가 <인챈트> [레벨] &7- &f아이템에 <인챈트>를 추가합니다. (1레벨)"
    - "&6/아이템편집 인챈트 삭제 <인챈트> &7- &f아이템의 <인챈트>를 삭제합니다."
    - "&6/아이템편집 인챈트 초기화 &7- &f아이템의 인챈트를 초기화합니다."
    - ""
    - "&6/아이템편집 플래그 보기 &7- &f아이템의 플래그를 모두 출력합니다."
    - "&6/아이템편집 플래그 추가 <플래그> &7- &f아이템에 <플래그>를 추가합니다."
    - "&6/아이템편집 플래그 삭제 <플래그> &7- &f아이템의 <플래그>를 삭제합니다."
    - "&6/아이템편집 플래그 초기화 &7- &f아이템의 플래그를 초기화합니다."
    - ""
    - "&6/아이템편집 도움말 &7- &f해당 메세지를 출력합니다."
    - "&6/아이템편집 리로드 &7- &f설정과 메세지를 다시 불러옵니다."
    - "&7&m----------------------------------------"

  # 콘솔등에서 명령어 실행
  only_player: "&c플레이어만 사용 가능한 명령어입니다."

  # 명령어 실행을 위한 퍼미션이 없음
  no_permission: "&c명령어를 실행할 권한이 없습니다."

  # 리로드 명령어 실행
  reload: "&a아이템편집 설정과 메세지를 다시 불러왔습니다."

  # 잘못된 명령어 실행
  wrong_command: "&c잘못된 명령어입니다. &6/아이템편집 도움말 &f명령어를 참고하세요."

  # 손에 든 아이템이 없음
  no_item: "&c손에 든 아이템이 없습니다."

  # 이름 변경
  # {name} - 변경된 이름
  name: "&a아이템의 이름을 &f{name} &a(으)로 변경했습니다."

  # 커스텀모델데이터 변경
  # {custom_model_data} - 변경된 커스텀모델데이터
  custom_model_data: "&a아이템의 커스텀모델데이터를 &f{custom_model_data} &a(으)로 변경했습니다."

  # 타입 변경
  type:
    # {type} - 변경된 타입
    success: "&a아이템의 타입을 &f{type} &a(으)로 변경했습니다."
    # {type} - 변경할 타입
    fail: "&c아이템의 타입을 &f{type} &c(으)로 변경할 수 없습니다."

  # 로어 변경
  lore:
    # 로어가 없음
    no_lore: "&c아이템에 로어가 없습니다."

    # 보기
    view:
      # 구분자
      delimiter: "\n"

      # 목록
      # {list} - 목록
      list:
        - "&e&l[&f아이템 로어 목록&e&l]"
        - "{list}"

    # 추가 명령어
    # {lore} - 추가된 로어
    # {line} - 추가된 줄
    add: "&a아이템의 {line}번째 줄 로어를 &f{lore} &a(으)로 설정했습니다."

    # 수정 명령어
    # {lore} - 수정된 로어
    # {line} - 수정된 줄
    edit: "&a아이템의 {line}번째 줄 로어를 &f{lore} &a(으)로 수정했습니다."

    # 삭제 명령어
    # {line} - 삭제된 줄
    remove: "&a아이템의 {line}번째 줄 로어를 삭제했습니다."

    # 초기화 명령어
    clear: "&a아이템의 모든 로어를 삭제했습니다."

  # 인챈트 변경
  enchant:
    # 인챈트가 없음
    no_enchant: "&c아이템에 인챈트가 없습니다."

    # 보기
    view:
      # 구분자
      delimiter: "\n"

      # 목록
      # {list} - 목록
      list:
        - "&e&l[&f아이템 인챈트 목록&e&l]"

    # 추가
    add:
      # 잘못된 인챈트 레벨
      wrong_level: "&c잘못된 레벨입니다. &6{min} &f이상 &6{max} &f이하의 숫자를 입력하세요."

      # 인챈트 추가 완료
      # {enchant} - 추가된 인챈트
      # {level} - 추가된 인챈트 레벨
      success: "&a아이템에 &f{enchant} &a인챈트를 &f{level} &a레벨로 추가했습니다."

    # 삭제
    # {enchant} - 삭제된 인챈트
    remove: "&a아이템에서 &f{enchant} &a인챈트를 삭제했습니다."

    # 초기화
    clear: "&a아이템의 모든 인챈트를 삭제했습니다."

  # 플래그 변경
  flag:
    # 플래그가 없음
    no_flag: "&c아이템에 플래그가 없습니다."

    # 보기
    view:
      # 구분자
      delimiter: "\n"

      # 목록
      # {list} - 목록
      list:
        - "&e&l[&f아이템 플래그 목록&e&l]"
        - "{list}"

    # 추가
    # {flag} - 추가된 플래그
    add: "&a아이템에 &f{flag} &a플래그를 추가했습니다."

    # 삭제
    # {flag} - 삭제된 플래그
    remove: "&a아이템에서 &f{flag} &a플래그를 삭제했습니다."

    # 초기화
    clear: "&a아이템의 모든 플래그를 삭제했습니다."

  # NBT 변경
  nbt:
    # NBT가 없음
    no_nbt: "&c아이템에 NBT가 없습니다."

    # 값이 유효하지 않음
    not_valid: "&c값이 유효하지 않습니다."

    # 보기
    view:
      # 구분자
      delimiter: "\n"

      # 한개
      # {key} - 키
      # {value} - 값
      one: "&f{key} &a: &f{value}"

      # 목록
      # {list} - 목록
      list:
        - "&e&l[&f아이템 NBT 목록&e&l]"
        - "{list}"

    # 설정
    # {type} - NBT 타입
    # {key} - 설정된 NBT 키
    # {value} - 설정된 NBT 값
    set: "&a아이템의 &f{type} &aNBT &f{key} &a값을 &f{value} &a(으)로 설정했습니다."

    # 삭제
    # {type} - NBT 타입
    # {key} - 삭제된 NBT 키
    remove: "&a아이템의 &f{type} &aNBT &f{key} &a값을 삭제했습니다."

    # 초기화
    clear: "&a아이템의 모든 NBT를 삭제했습니다."